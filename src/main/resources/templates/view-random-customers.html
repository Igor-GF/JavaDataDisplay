<link rel="stylesheet" th:href="@{/css/main.css}">
<script th:src="@{/js/bootstrap.min.js}" ></script>
<head>
    <meta charset="UTF-8">
    <title>View customers</title>
</head>
<body>

<h1>Existing information</h1>
<table>
    <thead>
    <tr>
        <th>Artists</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="item: ${data}">
        <td th:text="${item.getName()}"></td>
    </tr>
    </tbody>

    <tr>
        <th>Songs</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="item: ${data}">
        <td th:text="${item.getGenre()}"></td>
    </tr>

    <tr>
        <th>Genres</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="item: ${data}">
        <td th:text="${item.getTrack()}"></td>
    </tr>
    </tbody>
</table>
