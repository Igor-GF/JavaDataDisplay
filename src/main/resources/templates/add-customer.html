<div th:if="${success}">
    <strong>Success!</strong> The new customer was added.
</div>

<div th:if="${success} == false">
    <strong>Oops!</strong> Something has gone wrong :(
</div>

<h1>New customer</h1>
<form action="#" th:action="@{/customers/register}" th:object="${customer}" method="post">
    <label for="inputId">Identification code</label>
    <input type="text" id="inputId" th:field="*{customerId}" required />
    <small id="idHelp">This must be unique</small>

    <label for="inputFirstName">First Name</label>
    <input type="text"id="inputFirstName" th:field="*{firstName}" required />
    <small id="firstNameHelp">What is your first name?</small>

    <label for="inputLastName">Last Name</label>
    <input type="text"id="inputLastName" th:field="*{lastName}" required />
    <small id="lastNameHelp">What is your last name?</small>

    <label for="inputCountry">Country Name</label>
    <input type="text"id="inputCountry" th:field="*{country}" required />
    <small id="countryHelp">What is your country?</small>

    <label for="inputPostalCode">Postal Code</label>
    <input type="text"id="inputPostalCode" th:field="*{postalCode}" required />
    <small id="postalCodeHelp">What is your Postal Code?</small>

    <label for="inputPhone">Phone</label>
    <input type="text"id="inputPhone" th:field="*{phone}" required />
    <small id="phoneHelp">What is your Phone number?</small>

    <label for="inputEmail">Email</label>
    <input type="text"id="inputEmail" th:field="*{email}" required />
    <small id="emailHelp">What is your Email adress?</small>

    <button type="submit">Add</button>
</form>
